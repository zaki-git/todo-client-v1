
<div class="lg-col-10 ">
    <div class="card bg-light">
        <div class="card-header bg-primary text-white">
            <span class="font-weight-bold">Here are your current todo list!</span>
        </div>
        <div class="card-body ">
            <div class="row">
                <div class="col-2"><span class="font-weight-bold">Title</span></div>
                <div class="col-6"><span class="font-weight-bold">Description </span></div>
                <div class="col-2"><span class="font-weight-bold">Added on</span></div>
            </div>
            <div class="row mt-2" *ngFor="let item of todoItems">
                <div class="col-2">{{item.Title}}</div>
                <div class="col-6">{{item.Description}}</div>
                <div class="col-2">{{item.AddedOn | date}}</div>
            </div>
        </div>
    </div>
</div>
