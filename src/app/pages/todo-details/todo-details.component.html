
<div class="container">
    <div class="card">
        <h5 class="card-header bg-primary text-white">
            {{'ToDo: ' + todo.Title}}
        </h5>
        <div class="card-body">
            <h5 class="card-title font-weight-bold">{{todo.IsDone ? 'Completed' : 'Pending'}}</h5>
            <p class="card-text">{{todo.Description}}</p>
        </div>
    </div>
</div>
